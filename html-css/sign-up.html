<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <meta name="description" content="総復習の課題用のサイトの Sign up ページです。">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div id="layout-form">
        <h2 class="form-title">Create your new account</h2>
        <form class="form" action="">
            <label class="form-label" for="email">Your email</label>
            <br>
            <input type="email" class="form-input" id="email">
            <br>
            <label class="form-label" for="password">Password</label>
            <br>
            <input type="password" class="form-input" id="password">
            <br>
            <label class="form-label" for="password-again">Password(again)</label>
            <br>
            <input type="password" class="form-input" id="password-again">
        </form>
        <button class="button" type="button">
            Continue
        </button>
    </div>
</body>
</html>
